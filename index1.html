<html>

<head>
    <title>HTML Live Interpreter</title>
    <link rel="stylesheet" href="style1.css">
</head>
<script>
    function Interpreter() {
        c = document.getElementById("textcode");

        d = document.getElementById("displayOutput");
        d.innerHTML = c.value;
    }
</script>

<body>
    <div id="main">
        <div id="head">

            <h1>
                <h7><b>HTML Live Interpreter</b></h7>
            </h1>

        </div>
        <div id="body">
            <div id="code">
                <textarea id="textcode" onkeydown="Interpreter()" placeholder="Type html code here...."></textarea>
            </div>
            <div id="displayOutput">
                <........Interpreting section.........>
            </div>
        </div>
    </div>
</body>
